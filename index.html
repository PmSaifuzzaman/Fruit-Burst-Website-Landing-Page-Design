<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit-Burst-Website-Landing-Page-Design</title>
    <!-- Favicon link -->
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon">
    <!-- Tailwind and daisyui cdn link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font awesome icon kit -->
    <script src="https://kit.fontawesome.com/173bbf239e.js" crossorigin="anonymous"></script>
    <!-- Lato google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        .font-lato{
            font-family: 'Lato', sans-serif;
        }
    </style>
    <!-- Customized color -->
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
                'primary-color': '#F85559',
              }
            }
          }
        }
      </script>
</head>
<body class="font-lato">
<header>
    <!-- Navbar section start -->
    <nav class="max-w-screen-xl mx-auto px-4 md:px-16 lg:px24 py-5">
        <div class="navbar bg-primary-color rounded-full px-10 ">
            <div class="navbar-start">
              <div class="dropdown lg:hidden">
                <label tabindex="0" class="btn btn-ghost btn-circle">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7" /></svg>
                </label>
                <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                  <li><a>Home</a></li>
                  <li><a>About Us</a></li>
                  <li><a>Shop</a></li> 
                  <li><a>All Fruits</a></li>
                </ul>
              </div>
              <!-- for large device -->
              <div class="hidden lg:block">
                <ul class="flex gap-8 text-white">
                    <li><a>Home</a></li>
                    <li><a>About Us</a></li>
                    <li><a>Shop</a></li> 
                    <li><a>All Fruits</a></li> 
                </ul>
              </div>
            </div>
            <div class="navbar-center">
                <img src="./images/logo.png" alt="">
              <a class="btn btn-ghost normal-case text-2xl text-white font-bold">Fruit Burst</a>
            </div>
            <div class="navbar-end hidden lg:block w-48 ml-40">
                <input type="text" name="" id="" placeholder="Search here" class="py-2 px-6 rounded-full">
                <i class="fa-solid fa-magnifying-glass -ml-12"></i>
            </div>
          </div>
    </nav>

</header>
<main>

</main>
<footer>

</footer>

</body>
</html>
